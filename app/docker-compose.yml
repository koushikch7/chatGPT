version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: chatgpt-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-chatgpt}
      MYSQL_USER: ${MYSQL_USER:-chatgpt}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-chatgptpassword}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Next.js Application
  chatgpt-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chatgpt-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
      - AUTH_TRUST_HOST=true
      - DATABASE_URL=mysql://${MYSQL_USER:-chatgpt}:${MYSQL_PASSWORD:-chatgptpassword}@mysql:3306/${MYSQL_DATABASE:-chatgpt}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mysql_data:
    driver: local
